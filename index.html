<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!--Stylesheets & Google Fonts-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Love Maths!</title>
</head>

<body>
  <h1 class="heading">
    <img class="logo" src="assets/images/logo.png" alt="logo">Love Maths
  </h1>
    
  <!--Game Area-->
  <section class="game-area">
    <div class="controls-area">

      <button data-type="addition" class="btn btn--big btn--green" title="Addition">
        <i aria-hidden="true" class="fas fa-plus"></i>
        <span class="sr-only">Addition</span>
      </button>

      <button data-type="subtract" class="btn btn--big btn--blue" title="Subtraction">
        <i aria-hidden="true" class="fas fa-minus"></i>
        <span class="sr-only">Subtraction</span>
      </button>

      <button data-type="multiply" class="btn btn--big btn--orange" title="Multiply">
        <i aria-hidden="true" class="fas fa-times"></i>
        <span class="sr-only">multiply</span>
      </button>

      <button data-type="division" class="btn btn--big btn--red" title="Division">
        <i aria-hidden="true" class="fas fa-divide"></i>
        <span class="sr-only">Division</span>
      </button>

    </div>

    <!--Question Area-->
    <div class="question-area">
      <span id="operand1">0</span>
      <span id="operator">x</span>
      <span id="operand2">0</span>
      <span>=</span>
      <p class="answer-message">Enter Answer:</p>
      <label for="answer-box"><span class="sr-only">Answer box</span></label>
      <input id="answer-box" type="number">
      <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>
  </section>

  <!--Score Area-->
  <div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
